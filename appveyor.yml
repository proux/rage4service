# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
init:
  - git config --global core.autocrlf true

# build version format
version: "{build}"

# what combinations to test
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.11"
    - nodejs_version: "0.12"
    - nodejs_version: "1.0"
    - nodejs_version: "2.0"
    - nodejs_version: "4"
    - nodejs_version: "5"
  RAGE4_USERNAME: test@rage4service
  RAGE4_PASSWORD: somepassword

platform:
  - x86
  - x64

# Get the stable version of node
install:
  - ps: Install-Product node $env:nodejs_version
  - npm i -g npm
  - npm i -g snyk
  - npm i

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test

cache:
  - node_modules -> package.json
